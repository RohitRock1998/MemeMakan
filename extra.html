  <header>

  <body><div class="big_container">
      <div class="container">
        
        <div class="row">
          <div class="col">
            <div class="feature-img">
              <img src="Coffinmemepic.png" width="100%">
              <img src="playbutton.png" class="play-btn" id = 'coffinmemevid.mp4' onclick="playVideo(this.id)">
            </div> 
          </div>
          <div class="col">
            <div class="small-img-row">
              <div class="small-img">
                  <img src="BemyLittleHoneyMeme.jpg" >
                  <img src="playbutton.png" class="play-btn" id ='BemyHoneyvid.mp4' onclick="playVideo(this.id)">
              </div>
              <p>Be My little Honey</p>
            </div>
            <div class="small-img-row">
              <div class="small-img">
                  <img src="Mathmemepic.png" >
                  <img src="playbutton.png" class="play-btn" id ='Mathmeme.mp4'onclick="playVideo(this.id)" >
              </div>

            </div>
            <div class="small-img-row">

      </div>
      <div class="video-player" id="videoplayer">
        <video width="100%" controls autoplay id="myvideo">
          <source src = "Coffinmemevid.mp4" type ="video/mp4">
      </video>
      <img src="closeicon.png" class="close-btn" onclick="stopvideo()">
      </div>
    </div>
      <script>  
      let videoplayer = document.getElementById("videoplayer");
      let myvideo = document.getElementById("myvideo");
        function stopvideo()
        {
          videoplayer.style.display = "none";
          myvideo.pause()
        }
        function playVideo(file){
          myvideo.src = file; 
          videoplayer.style.display= "block";
         

        }
      </script>
  </body>
